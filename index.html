<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MonsterGame</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=640, user-scalable=no, target-densityDpi=device-dpi">
</head>
<body>

	<section id="animation" style="opacity:0;" >
		<section class="bg-welcome sectionIn">
		    <div class="circle-welcome"></div>
		    <div class="starSmall"></div>
		    <div class="starLine"></div>
		    <div class="welcomeMain">
		    	<div class="thanks"><img src="./images/thanks.png"/></div>
		        <div class="widthyou"><img src="./images/widthyou.png"/></div>
		        <div class="rocket"><img src="./images/rocket.png"/></div>
		        <div class="miaov"><img src="./images/monster2.png"/></div>
		    </div>
		    <div class="ProgressBar" id="ProgressBar"><span></span><em>0%</em></div>
		</section>

		<section class="sectionHid bg-page2">
			<div class="circle-page2"></div>
		    <div class="rocket2"></div>
		    <div class="light"></div>
		    <div class="page2">
		    	<div class="human"></div>
		        <div class="start1"></div>
		        <div class="start2"></div>
		        <div class="start3"></div>
		        <div class="start4"></div>
		        <div class="pirate"></div>
		        
		    </div>
		    <div class="text"></div>
		</section>

		<section class="sectionHid bg-page3">
			<div class="text3"></div>
			<div class="circle-page3"></div>
		    <div class="startAll"></div>
		    <div class="smork1"></div>
		    <div class="smork2"></div>
		    <div class="rocket3"></div>
		    
		    <div class="page3">
		        <div class="human1"></div>
		        <div class="human2"></div>
		        <div class="human3"></div>
		        <div class="human4"></div>
		        <div class="human5"></div>
		        <div class="pirate2"></div>
		        <div class="meteor"></div>
		        
		    </div>
		</section>

		<section class="sectionHid bg-page4">
			<div class="circle-page4"></div>
		    <div class="page4">
		        <div class="smork4"></div>
		        <div class="smork5"></div>
		        <div class="rocket4"></div>
		        <button class="btn" id="start">开始游戏</button>
		        <div class="text4"></div>
		    </div>
		</section>

		<div class="upArrow" id="upArrow"></div>

		<div class="bgMusic" id="anMusic">
			<audio loop preload="auto" src="./audio/bg.mp3" autoplay="true" style="display:none;"></audio>
		</div>	

	</section>

	<section id="game" style="display:none;">
		<section class="bg-page4">
			<div class="circle-page4"></div>
			<div class="start_bg"></div>
			<div class="gameTop">
				<div class="score" id="score"></div>
			    <div class="time" id="time"></div>
			    <div class="music" id="gameMusic">
			    	<audio loop src="./audio/music.mp3" preload style="display:none;"></audio>
			    </div>
			</div>

			<canvas id="page" style="position:absolute;"></canvas>

		</section>
	</section>


	<!-- <section id="game" class="bgColor">
		<div class="Bg-game-page"></div>
		<div class="bg-game"></div>
		<div class="typeBar">
			<div class="score" id="score">X100</div>
			<div class="time" id="time">10秒</div>
		</div>

		<canvas id="gameCanvas" width="100%" height="100%"></canvas>

		<div class="music musicRun" id="gameMusic">
			<audio src="./audio/monster.mp3"></audio>
			<audio src="./audio/monster.mp3" autoplay="true" preload="auto"></audio>
		</div>
	</section> -->

	<script type="text/javascript" src="./assets/app.js"></script>

</body>
</html>
